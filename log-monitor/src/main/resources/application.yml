spring:
 application:
  name: log-monitor

 mail:
  host: 172.17.6.199
  port: 25
  properties:
    mail.smtp.auth: false
    mail.smtp.starttls.enable: false

logging:
  level:
    root: info
    poc.kafka: debug  file: /var/tmp/apps/log-monitor/log-monitor

app:
  mail:
    from: support@xyz.com
    to: test1@xyz.com,test2@xyz.com,test3@xyz.com
    subject: '{0} service is having some issues on {1} server'

kafka:
  kafkaConsumer:
    bootstrap.servers: 'localhost:7092'
    group.id: 'test-consumers'
    fetch.min.bytes: 100000
    session.timeout.ms: 60000
    auto.offset.reset: 'earliest'
    key.deserializer: 'org.apache.kafka.common.serialization.IntegerDeserializer'
    value.deserializer: 'org.apache.kafka.common.serialization.StringDeserializer'

  metaData:
    topic: log-monitor #Topic to consume data
    poll: 5 #millis
